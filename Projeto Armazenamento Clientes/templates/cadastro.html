<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
</head>
<body>
    <h1>Insira Seus Dados Abaixo</h1>
    <form method="post" action="salvacliente">
        <label><b>Nome:</b></label>
        <input type="text" name="nome">
        <br>
        <br>
        <label><b>Telefone:</b></label>
        <input type="text" name="tel">
        <br>
        <br>
        <label><b>Renda:</b></label>
        <select name="renda">
            <option value="-1SM">Abaixo de 1 Salario Minimo</option>
            <option value="1-2SM">Entre 1 Ã  2 Salarios Minimos</option>
            <option value="3+SM">Acima de 3 Salarios Minimos</option>
            <option value="5+SM">Acima de 5 Salarios Minimos</option>
        </select>
        <br>
        <br>
        <label><b>Data de Nascimento:</b></label>
        <input type="date" id="datanascimento" name="datanascimento">
        <br>
        <br>
        <label><b>CEP:</b></label>
        <input type="text" name="cep">
        <br>
        <br>
        <input type="submit" value="Salvar">
        <input type="reset" value=Limpar>

        

    </form>
</body>
